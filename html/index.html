<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Renzu Vehicle Garage</title>
    <!-- Font Awesome via Kit (meest recente versie, blijft werken zolang je kit actief is) -->
    <script src="https://kit.fontawesome.com/eb73bbb7e4.js" crossorigin="anonymous"></script>
    <!-- Lokale stylesheet -->
    <link rel="stylesheet" href="design.css">
    <!-- Ionicons (bijgewerkt naar versie 7.x, nieuwste stabiele versie) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/7.2.2/css/ionicons.min.css">
    <!-- jQuery (bijgewerkt naar versie 3.7.x) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- jQuery UI (bijgewerkt naar versie 1.13.x) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <!-- Font Awesome 4.7.0 (oudere versie vervangen door nieuwere stabiele versie) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="garage" style="display: none;"></div>
    <div class="wrap" style="display: none;" id="perf">
      <div class="section-title wow fadeInUp">
        <h1>
          <span id="name">Jester Classic</span> - <span id="class">Sports</span>
        </h1>
        <h3 style="float: right; position: absolute; right: 6%; top: 5%; font-size: 20px;">
          Value: $ <span id="turbo" style="color:lime;">10000</span>
        </h3>
        <span class="border"></span>
      </div>
      <article id="perfrow" class="row" style="width: 70%;">
        <h4 style="margin: 5px; margin-bottom: 10px;">Vehicle Performance</h4>
        <ul>
          <li class="perf">
            <em>Top Speed</em>
            <div>
              <span class="animated fadeInLeft" id="topspeed" style="width: 67.6667%;"></span>
            </div>
          </li>
          <li class="perf">
            <em>Acceleration</em>
            <div>
              <span class="animated fadeInLeft" id="acceleration" style="width: 48%;"></span>
            </div>
          </li>
          <li class="perf">
            <em>Traction</em>
            <div>
              <span class="animated fadeInLeft" id="traction" style="width: 65.2625%;"></span>
            </div>
          </li>
          <li class="perf">
            <em>Brakes</em>
            <div>
              <span class="animated fadeInLeft" id="brakes" style="width: 76%;"></span>
            </div>
          </li>
        </ul>
      </article>
      <article class="row" id="perfrow" style="width: 28%;">
        <h4 style="margin: 11px; margin-bottom: 10px;">Vehicle Info</h4>
        <ul>
          <li class="perf" style="padding: 10px;">
            <em style="margin-bottom: 10px;">
              <b style="color:#fff">Seat Capacity</b> : <span id="seat"></span>
            </em>
          </li>
          <li class="perf" style="padding: 10px;">
            <em style="margin-bottom: 10px;">
              <b style="color:#fff">Vehicle Weight</b> : <span id="weight"></span> kg
            </em>
          </li>
          <li class="perf" style="padding: 10px;">
            <em style="margin-bottom: 10px;">
              <b style="color:#fff">Drivetrain</b> : <span id="drivetrain">FWD</span>
            </em>
          </li>
          <li class="perf" style="padding: 10px;">
            <em style="margin-bottom: 10px;">
              <b style="color:#fff">Number of Gears</b> : <span id="gear">6</span>
            </em>
          </li>
        </ul>
      </article>
      <div style="text-align: center; position: absolute; bottom: 4%; right: 40%; display: block;" id="seemod">
        Press [E] to Purchase this Vehicle
      </div>
    </div>
    <!-- Chance.js (bijgewerkt naar versie 1.1.x) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.1.11/chance.min.js"></script>
    <!-- Bootstrap JS (bijgewerkt naar versie 5.3.x, vereist Popper.js) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <!-- Lokale script -->
    <script src="script.js"></script>
  </body>
</html>
